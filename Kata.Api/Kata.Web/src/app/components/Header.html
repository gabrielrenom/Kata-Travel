<header class="header">
  <h1>Kata Travel</h1>
    <div class="row">
        <div class="col-sm-3 col-xs-6" ng-repeat="city in $ctrl.cities | orderBy: 'Name'">
            <h4>{{city.Name}}</h4>
        </div>
    </div>
  <city-text-input
    new-todo="true"
    on-save="$ctrl.handleSave(name,country,attractions)"
    placeholder="City"
  ></city-text-input>
</header>
