
<section class="main">
  <input ng-if="$ctrl.cities.length"
    class="toggle-all"
    type="checkbox"
    ng-checked="$ctrl.cities.reduce($ctrl.completeReducer, 0) === $ctrl.cities.length"
    ng-click="$ctrl.handleCompleteAll()"
    />
 <p><input class="textInput ng-pristine ng-untouched ng-valid new-todo ng-empty" style="background-color:lightgray;" placeholder="Enter search term..." type="text" ng-model="searchcity"></p>
  <ul class="todo-list">
      <city-item
      ng-repeat="city in $ctrl.cities.filter($ctrl.selectedFilter.filter) | filter:searchcity"
      todo="city"
      currentCity="city"
      on-destroy="$ctrl.handleDestroy(id)"
      on-change="$ctrl.handleChange(id)"
      on-save="$ctrl.handleSave(city)"
    ></city-item>
  </ul>
  <footer-component ng-if="$ctrl.cities.length"
    completed-count="$ctrl.cities.reduce($ctrl.completeReducer, 0)"
    active-count="$ctrl.cities.length - $ctr.cities.reduce($ctrl.completeReducer, 0)"
    filter="$ctrl.selectedFilter"
    on-clear-completed="$ctrl.handleClearCompleted()"
    on-show="$ctrl.handleShow(filter)"
  ></footer-component>
</section>
